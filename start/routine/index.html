<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple routine planner.">
    <title>Routines | Routine</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏳</text></svg>">

    <!-- Custom styles for this template -->
    <link href="/routines/css/routines.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/routines">⏳ Routines</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <template id="nav-link-template">
                        <li class="nav-item"><a class="nav-link {{active}}" href="{{destination}}">{{title}}</a></li>
                    </template>
                    <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
                    <script type="module" src="/routines/js/navigation.js"></script>

                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 flex-shrink-1 d-flex overflow-hidden">

        <!-- Offcanvas Habit List -->
        <div class="offcanvas offcanvas-bottom" data-bs-scroll="true" tabindex="-1" id="offcanvasHabitList"
            aria-labelledby="offcanvasHabitListLabel">
            <div class="offcanvas-header">
                <h5 class="routine-name offcanvas-title"></h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div
                    class="routine-habits habit-list overflow-scroll list-group list-group-flush border-top border-bottom">
                </div>
            </div>
        </div>

        <!-- Sidebar Habit List -->
        <section class="sidebar col-auto d-none d-sm-flex flex-column px-2 h-100 border-end">
            <h4 class="routine-name text-center text-nowrap p-3 border-bottom"></h4>
            <div class="routine-habits habit-list overflow-scroll list-group list-group-flush border-bottom">
            </div>
        </section>

        <!-- Cards -->
        <section id="routine-habits-scroller"
            class="habits col d-flex flex-column align-items-center position-relative overflow-scroll p-3 mb-5 mb-sm-0">
        </section>

    </main>

    <footer class="fixed-bottom d-sm-none d-flex flex-column p-2 bg-light">
        <!-- Offcanvas button -->
        <a class="touch-icon text-center text-muted link-secondary text-decoration-none" data-bs-toggle="offcanvas"
            href="#offcanvasHabitList" role="button" aria-controls="offcanvasHabitList">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M18.78 15.28a.75.75 0 000-1.06l-6.25-6.25a.75.75 0 00-1.06 0l-6.25 6.25a.75.75 0 101.06 1.06L12 9.56l5.72 5.72a.75.75 0 001.06 0z">
                </path>
            </svg>
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script type="module" src="/routines/js/pages/routine.start.js"></script>
</body>

</html>
